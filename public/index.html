<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forestflow 2.0</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Mapbox CSS & JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.js"></script>

  <style>
    #map {
      width: 100%;
      height: 100vh; /* Full height minus header */
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Script -->
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoibm9ydGh3aWxsIiwiYSI6ImNsdjV0ZjF4NTA1MWIyanFlMmVwdnpya2QifQ.8gyvd-ui_MZtXtvzvPhy1g'; // Replace with your token

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11', // Map style
      center: [18.063240, 59.334591], // Stockholm
      zoom: 9
    });

    // Add navigation controls
    map.addControl(new mapboxgl.NavigationControl());

    // Add a marker with a popup
    const marker = new mapboxgl.Marker({ color: 'red' })
      .setLngLat([18.063240, 59.334591])
      .setPopup(new mapboxgl.Popup().setHTML(`
        <div class="p-2">
          <h3 class="font-bold text-lg">Stockholm</h3>
          <p class="text-gray-600">Hello from Mapbox!</p>
        </div>
      `))
      .addTo(map);
  </script>
</body>
</html>

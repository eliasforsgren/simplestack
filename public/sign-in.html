<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logga in – Northsight</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-white via-gray-50 to-gray-100 flex items-center justify-center p-4">

  <div class="w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <a href="/" class="inline-flex items-center text-gray-500 hover:text-gray-900 transition-colors mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Tillbaka till startsidan
      </a>
      <h1 class="text-3xl font-bold mb-2">Välkommen tillbaka</h1>
      <p class="text-gray-500">Logga in på ditt Northsight-konto</p>
    </div>

    <!-- Sign-In Card -->
    <div class="bg-white border-2 rounded-lg shadow p-8">
      <h2 class="text-xl font-semibold text-center mb-2">Logga in</h2>
      <p class="text-center text-gray-500 mb-6">Ange dina uppgifter för att få åtkomst till ditt konto</p>

      <form id="loginForm" class="space-y-4">
        <!-- Email -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium">E-post</label>
          <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m8 0a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <input id="email" type="email" placeholder="Ange din e-post" class="w-full border rounded px-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        </div>

        <!-- Password -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium">Lösenord</label>
          <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.104-.896-2-2-2s-2 .896-2 2 .896 2 2 2 2-.896 2-2z" />
            </svg>
            <input id="password" type="password" placeholder="Ange ditt lösenord" class="w-full border rounded px-10 pr-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button type="button" id="togglePassword" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
              <!-- Eye icon -->
              <svg xmlns="http://www.w3.org/2000/svg" id="eyeIcon" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Error -->
        <p id="errorMsg" class="text-sm text-red-500 hidden">Fel e-post eller lösenord.</p>

        <!-- Submit -->
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">
          Logga in
        </button>
      </form>

      <div class="mt-6 text-center text-sm">
        <span class="text-gray-500">Har du inget konto? </span>
        <a href="/sign-up" class="text-blue-600 hover:underline font-medium">Registrera dig</a>
      </div>
    </div>

    <!-- Security Notice -->
    <div class="mt-8 text-center text-gray-500 text-sm">
      <div class="flex items-center justify-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.104-.896-2-2-2s-2 .896-2 2 .896 2 2 2 2-.896 2-2z" />
        </svg>
        <span>Dina data skyddas med säkerhet i lågklass</span>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    const toggleBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    toggleBtn.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;

      // Change icon visually if you want (optional)
    });

    // Fake login logic (replace with Supabase API call)
    $('#loginForm').on('submit', function(e) {
      e.preventDefault();
      const email = $('#email').val();
      const password = $('#password').val();

      if (email === "test@example.com" && password === "123456") {
        alert("Login successful!");
        window.location.href = "/dashboard";
      } else {
        $('#errorMsg').removeClass('hidden');
      }
    });
  </script>

</body>
</html>
